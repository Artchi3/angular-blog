<div class="container_bigCard">
    <a [routerLink]="['content',Id]">
        <div class="bigCard_pic">
            <img src="{{picCover}}" alt="mockimage">
        </div>
        <div class="bigCard_title">
            <h3>{{cardTitle}}</h3>
        </div>
        <div class="bigCard_desc">
            <p>{{cardDescription}}</p>
        </div>
    </a>
</div>
