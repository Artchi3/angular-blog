<div class="container_smallCard">
    <a [routerLink]="['content',Id]">
        <div class="smallCard_pic">
            <img src="{{picCover}}" alt="mockimage">
        </div>
        <div class="smallCard_desc">
            <h3>{{cardTitle}}</h3>
            <p>{{cardDescription}}</p>
        </div> 
    </a>
</div>
